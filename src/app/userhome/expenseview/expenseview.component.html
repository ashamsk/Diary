        <input type="hidden" formControlName='uid' [(ngModel)]="uid" >
        <input type="date" formControlName="datestart" id="categoryid" placeholder="Category" style="width:190px"/>
      </p>
      <p>
        <label for="">End Date</label>&nbsp;&nbsp;
        <input type="date" formControlName="dateend" id="categoryid" placeholder="Category" style="width:190px"/>
      </p>
  
      <br>
      <br>

  <div id="demo">
    <!-- <h1>Responsive Table Design</h1>
      <h2>UI Table for CMS</h2> -->
  
    <!-- Responsive table starts here -->
    <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
  
    <div class="table-responsive-vertical">
  
      <!-- Table -->
      <table>
  
        <tbody>
            <tr *ngIf="DataArray != null">

                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
            </tr>
          <tr *ngFor="let item of DataArray;index as j">
            <td>{{item.description}}</td>
            <td>₹{{item.amount}}</td>
            <td>{{DArray[j]}}</td>
            <td>{{item.category}}</td>
            
          </tr>
          <tr *ngIf="DataArray != null">
            <th>Total Expense</th>
          <th>₹ {{total}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
